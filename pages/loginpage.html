<link rel="stylesheet" href="loginpage.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../scripts/loginpage.js"></script>
<script type="text/javascript" language="javascript" src="../assets/data.json"></script>
<!DOCTYPE html>
<html>

<head>
    <!-- <meta charset="UTF-8"> -->
    <title>Common space app</title>
</head>

<body>
    <form action="" >
        <div class="imgcontainer">
            <img src="../assets/loginbanner.jpg" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input id="usernameInput" type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input id="passInput" type="password" placeholder="Enter Password" name="psw" required>
            <p id="warning" class="warningText"></p>
            <button type="button" id="loginButton">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#0080FF">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</body>

</html>
